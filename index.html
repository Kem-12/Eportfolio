<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> David Warner </title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo"> David Warner</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">Languages</a>
                </li>
                <li>
                    <a href="" class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black">Project</a>
                </li>
                <li>
                    <a href="" class="nav__link--anchor
                    nav__link--anchor-primary">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/IMG_0120.jpg" class="about-me__picture" alt="Picture of me!">
                    </figure>
                    <h1 class="about-me__info--title">
                        Hey, I'm <span class="text-purple"> David Warner</span>
                    </h1>
                    <p class="about-me__info--para">I'm a <span class="text-purple">frontend software engineer</span>
                        who is extremely meticulous that takes pride in building reactive web applications.</p>
                <div class="about-me__link--container">
                        <div class="about-me__link">
                            <a href="" class="about-me__link">
                                <i class="fa fa-solid fa-code"></i>
                            </a>
                    </div>
                    <div class="about-me__link">
                        <a href="" class="about-me__link">
                            <i class="fa fa-brands fa-github"></i>
                        </a>
                    </div>
                    <div class="about-me__link">
                        <a href="" class="about-me__link">
                            <i class="fa far fa-envelope"></i>
                        </a>
                    </div>
                    <div class="about-me__link">
                        <a href="" class="about-me__link">
                            <i class="fa fa-solid fa-image"></i>
                        </a>
                    </div>
                </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="./assets/undraw_websites.svg" class="about-me__img" alt="">
                </figure>
          </div>
        </div>
    </section>
    <section id="Languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">This is my <span class="text-purple"> technology stack</span></h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/html logo 800x800.png" class="language__img" alt="">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/CSS 800.png" class="language__img" alt="">    
                        </figure>
                        <span class="language__name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/JS 800.png" class="language__img" alt="">
                        </figure>
                        <span class="language__name">Java Script</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/React logo.png" class="language__img" alt="">
                        </figure>
                        <span class="language__name">React</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="Project">
        <div class="container">
        <div class="row">
        <h1 class="section__title">Here are some of my <span class="text-purple"> projects</span></h1>
        <ul class="project__list">
            <li class="project">
                <div class="project__wrapper"></div>
            </li>
        </ul>
    </div>
</div>
    </section>
</body>

</html>
